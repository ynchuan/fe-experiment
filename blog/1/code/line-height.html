<!DOCTYPE html>
<html>

<head>
    <title>高度是如何渲染的</title>
    <meta charset='utf-8' />
    </style>
    <style>
    ul,
    li {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .wrap {
        width: 1000px;
        margin: 0 auto;
        outline: 1px solid #eee;
        margin-bottom: 10px;
        font-size: 20px;
    }

    .article {
        line-height: 80px;
    }

    .only-inline {}

    .only-inline .sp-line-1 {
        outline: 1px solid red;
    }

    .only-inline .sp-line-2 {
        outline: 1px solid green;
    }

    .both-inline-block .sp-line-1 {
        outline: 1px solid red;
    }

    .both-inline-block .sp-line-2 {
        outline: 1px solid green;
        display: inline-block;
    }

    .li-line-height {
        outline: 1px solid red;
        margin: 0 5px;
    }
    </style>
</head>
