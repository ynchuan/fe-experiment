<!DOCTYPE html>
<html>
    <head>
        <title>三列布局，中间居中、且固定大小为500px，左右自适应</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="renderer" content="webkit">
        <style>
        .wrap{
            display: table;
            width:100%;
        }
        .cell{
            display: table-cell;
            border:1px solid #ccc;
            column-width: 100px; // 平分比例
        }
        .middle{
            width:500px;
        }

        .wrap1{
            display: flex;
            width:100%;
        }
        .cell1 {
            flex: 1 1 0;
        }
        .middle1 {
            flex: 0 1 500px;
        }
        </style>
    </head>
    <body>
        <div class='wrap'>
            <div class='cell left'> left</div>
            <div class='cell middle'> middle </div>
            <div class='cell right'> right </div>
        </div>
        <p>table width = 100% 时，left宽度计算方法：left字符宽度/right字符真实渲染宽度 * （main width - 500）</p>
        <div class='wrap1'>
            <div class='cell1 left1'> left</div>
            <div class='cell1 middle1'> middle </div>
            <div class='cell1 right1'> right </div>
        </div>
