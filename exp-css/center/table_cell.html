<!doctype html>
<html lang="en">
<head>

	<title>Document</title>

width: 500px;
height: 500px;
border: 1px solid #000000;
}

.m-demo div {

height: 200px;

}

.g-BothCtr-3 .cnt {

}

</head>
<body>
	<div class="m-demo g-BothCtr-3">
		<div class="cnt"></div>
	</div>
