<!DOCTYPE html>
<html>
	<head>
		<title> </title>
		<meta http-equiv="Content-Type"content="text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible"content="IE=edge,chrome=1"/>
		<meta name="renderer"content="webkit">
		<style>
		body{
			border:1px solid #ccc;
			margin-top:30px;
		}
			.inline{
				width:100px;
				line-height:40px;
				border:1px solid red; 
				display: inline; 
				font-size:16px;
				
				/*支持inline元素可以说设置宽高*/
			}
			.inline1{
				width:100px;
				line-height:30px;
				border:1px solid red; 
				display: inline; 
				font-size:16px;
				
				/*支持inline元素可以说设置宽高*/
			}
			/*http://10.9.1.13:9060/portal/#*/
			/* 10.21.11.64*/
			.inline-block{
				width:100px;
				height:200px;
				border:1px solid red;
				padding:2px;
				display: inline-block; 
				/*Only supported in IE6 and IE7 on elements with a display of "inline" by default*/
			}
			.d1{
				border:1px solid red;
				zoom:1;
			}
			.d2{
				float:left;
				height: 20px;
				border:1px solid #ccc;
				width: 200px;
			}
			.d3{
				border:1px solid green;
				zoom:1;
			}
			.b{
					border:1px solid green;
					line-height:40px;
			}
		</style>
	</head>
	<body>
		<div class="b"><span class="inline">x inline</span></div> 
			<div class="inline">x inline</div>
		
		<br>
		<span class="inline-block">inline-block</span>
		<br>
		<div class="d1">
			<div class="d2">d</div>
			<div class="d3">d</div>
		</div>
	</body>
</html>
