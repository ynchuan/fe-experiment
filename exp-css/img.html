<!DOCTYPE html>
<html>
    <head>
        <title>img</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="renderer" content="webkit">
        <style>
        </style>
    </head>
    <body>
        <div>
            <img src="http://list.video.baidu.com/2010cw/chder.png" alt="fs">
        </div>
        <p>
            img标签中图片大小不会变化
            将img标签置成block元素，标签宽度本身不会为100%，宽度由图片本身大小决定
            img不带src属性时，本身类似于一个span元素，但是由于存在看不见透明图片，所以存在高度
        </p>
        <div>
            <img  alt="fs">
        </div>
        <div>
            <img src="">
        </div>
        <div>
            <img>
        </div>
        <div>
            <span>
        </div>
    </body>
</html>
