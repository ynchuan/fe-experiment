<!DOCTYPE html>
<html>
<head>
	<title>block formate context</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="renderer" content="webkit">
	<style>
	    .header{
	    	background-color: #ccc;
	    	padding:1px;
	    }	
	    .wrap{
	    	margin:10px auto;
	    	max-width:1280px;
	    	min-width:1024px;
	    }
	    .hLeft{
	    	float:left;
	    	border:1px solid #999;
	    	width:15%;
	    	height: 90px
	    }
	    .hRight{
	    	overflow: hidden;
	    	zoom:1;
	    	height:50px;
	    	border:1px solid #999;
	    }
	    .box{
	    	margin:10px;
	    	border:1px solid #888;
	    }
	    .cbox{
	    	height:20px;
	    	background-color: #ccc;
	    	margin:25px;
	    	float:left;
	    	width:100%;
	    }
	    .clear{
	    	clear:both;
	    }
	    </style>
	<script type="text/javascript"></script>
</head>
<body>
	<header class="header">
		<div class="wrap">
			<div class="hLeft">left</div>
			<div class="hRight">right</div>
			<!-- <div>hhh<br>hhh<br>jjj<br>sss</div> -->
		</div>
	</header>
	<section>
		<div class="wrap">
			<div class="box">
				<div class="cbox"></div>
				<div class="cbox"></div>
				<div class="clear"></div>
			</div>
			<div class="box">
				margin:10px
				
			</div>
			<div>
				在float中如果没有通过BFC形成无干扰块，则float的部分会在同级块中占用一定的区域来存放float块，类似于word中图片环绕布局，但是如果没有或者高度为0，则会向后寻找区域块来完成容纳。所以浮动不仅会带来父级元素的塌陷，同时还会侵占后面元素的区域完成自己的占位，使后面元素区域变大。
			</div>
		</div>
	</section>
</body>
</html>
