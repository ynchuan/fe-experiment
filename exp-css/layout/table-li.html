<!DOCTYPE html>
<html>
	<head>
	    <title>table created by li tag</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <style>
	    	.col-4{
	    		display: inline-block;
	    		width:25%;
	    		height:30px;
	    		border:1px solid #999;
	    		font-size: 14px;
	    		box-sizing:border-box;
	    	}
	    	.wrap{
		    	margin:10px auto;
		    	max-width:1280px;
		    	min-width:1024px;
		    	font-size: 0px;
		    }
		    .c1{
		    	background-color: red;
		    	/*height:60px;*/
		    }
		    .c2{
		    	background-color: yellow;
		    }
		    .c3{
		    	background-color: green;
		    }
		    .c4{
		    	background-color: blue;
		    }
		    .c5{
		    	background-color: orange;
		    }
		    .c6{
		    	background-color: lightgreen;
		    }
		    .ul{
		    	padding:0;
		    }
	    </style>
	    <script type="text/javascript">

	    </script>
	</head>
	<body>
		<section class="section">
			<div class="wrap">
				<ul class="ul">
					<li class="col-4 c1">1</li>
					<li class="col-4 c2">2</li>
					<li class="col-4 c3">3</li>
					<li class="col-4 c4">4</li>
					<li class="col-4 c5">5</li>
					<li class="col-4 c6">6</li>
				</ul>
			</div>
		</section>
	</body>
</html>
