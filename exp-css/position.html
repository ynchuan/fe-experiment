<!DOCTYPE html>
<html>
<head>
	<title>position test</title>
	<style type="text/css">
	.divposleft{
		position: absolute;
		left:0;
		top:0;
		height:100%;
		background-color: red; 
		width: 50px;
	}
	.divposright{
		position: absolute;
		width:333px;
		right:0;
		top:0;
		height:100%;
		background-color: green;
	}
	html{
		width:100%;height:100%;
	}
	body{
		width:50%;height:50%;
		border:1px solid #ccc;
	}
	</style>
</head>
<body>

	<div class="divposleft"></div>
	<div class="divposright"></div>
</body>
</html>
