<!DOCTYPE html>
<html>
<head>
  <style>
 
  div { padding: 15px;margin:2px;}
  p { margin-left:11px; padding:10px;border:1px solid #ccc;}
  </style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
 
<div>
  <p>Hello</p>
</div>
<p></p>
 
<script>
var p = $("p:first");
var position = p.position();
$("p:last").text( "left: " + position.left + ", top: " + position.top );
</script>
 
</body>
</html>
