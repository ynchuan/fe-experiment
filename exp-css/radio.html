<!DOCTYPE html>
<html>
<head>
	<title> radio redesign</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		form {
			border: 1px solid #ccc;
			padding: 20px;
			width: 300px;
			margin: 30px auto;
		}
		.wrapper {
			margin-bottom: 10px;
		}
		.box {
			width: 30px;
			height: 30px;
			border-radius: 100%;
			background-color: green;
			display: inline-block;
			vertical-align: middle;
			position: relative;
		}
		.box input {
			width: 100%;
			height: 100%;
			opacity:1;
			margin: 0;
		}
		.box span {
			display: block;
			width: 10px;
			height: 10px;
			border-radius: 100%;
			background: #fff;
			position: absolute;
			top: 50%;
			left: 50%;
			margin: -5px 0  0 -5px;
			opacity: 0;
			z-index:-1;

		}

		input[type="radio"]:checked  + span {
			opacity: 1;
			z-index:1;
		}
	</style>
</head>
<body>
<form>
    <div class="wrapper">
        <div class="box">
            <input type="radio" checked="checked" id="usr1" name="sex">
            <span></span>
        </div>
        <lable for="usr1">男</lable>
    </div>
    <div class="wrapper">
        <div class="box">
            <input type="radio"  name="sex" id="usr2">
            <span></span>
        </div>
        <lable for="usr2">女</lable>
    </div>
</form>
</body>
</html>
