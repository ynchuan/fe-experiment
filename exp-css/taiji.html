<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
        div{
                position: relative;
                width: 50px;
                height: 100px;
                border-right: 50px solid #000;
                background: red;
                border-radius: 50%;
        }
        div:before{
                position: absolute;
                top: 0px;
                left: 25px;
                z-index: 999;
                content: "";
                width: 20px;
                height: 20px;
                background: red;
                border-radius: 50%;
                border: 15px solid #000;
        }
        div:after{
                position: absolute;
                bottom: 0px;
                left: 25px;
                z-index: 999;
                content: "";
                width: 20px;
                height: 20px;
                background: #000;
                border-radius: 50%;
                border: 15px solid red;
        }
        </style>
</head>
<body>
        <div></div>
</body>
</html>
