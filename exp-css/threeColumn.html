<!DOCTYPE html>
<html>

<head>
    <title>threeColumn</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <style>
    .a-1 {
        display: flex;
    }

    .b {
        flex: 1 1 auto;
        border: 1px solid #ccc;
    }
    .b-1 {
        flex-basis: 100px
    }
    .b-2 {
        flex-basis: 200px
    }
    .b-3 {
        flex-basis: 300px
    }
    </style>
</head>

<body>
    <div class="a-1">
        <div class="b b-1">s</div>
        <div class="b b-2">b</div>
        <div class="b b-3">d</div>
    </div>
</body>

</html>
