            var name;

                value = item[1] ? decodeURIComponent(item[1]) : '';
                if (name && value) {
                    args[name] = value;
                }
            }
            return args;
        };
        var query = getQueryStringArgs();
        var log = function(r) {

                    sub += (key + '=' + query[key] + '&');
