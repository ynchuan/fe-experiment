<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="wap-font-scale" content="no" />
    <style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    </style>
</head>

<body class="home">
    <iframe frameborder="0" class='adver-iframe' frameborder="0" scrolling="yes" allowtransparency="true" allowfullscreen="true" width="100%" height="100%" id="iframeProxy"></iframe>
    <script>
    // https://v.baidu.com/clickserv/adIframeProxy.html?lp=http%3A%2F%2Fm.v.baidu.com%2F
    try {
        debugger;
        var ua = navigator.userAgent;
        var isAndroid = ua.indexOf('Android') > -1 || ua.indexOf('Adr') > -1;
        var isiOS = !!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        var getQueryStringArgs = function() {
            var qs = (location.search.length > 0 ? location.search.substring(1) : "");
            var items = qs.split("&");
            var args = {};
            var item;
            var name;
            var value;
            for (var i = 0; i < items.length; i++) {
                item = items[i].split("=");
                name = decodeURIComponent(item[0]);
                value = item[1] ? decodeURIComponent(item[1]) : '';
                if (name && value) {
                    args[name] = value;
                }
            }
            return args;
        };
        var query = getQueryStringArgs();
        var log = function(r) {
            var sub = '';
            for (var key in query) {
                if (key !== 'lp') {
                    sub += (key + '=' + query[key] + '&');
                }
            }
            var img = new Image();
            var url = 'https://gsp3.baidu.com/5LV1ej3k1QcDnNKlmU_Z2jR7b2w6buu/u.gif?tpl=iframeProxy&bl=' + r + '&' + sub;
            img.src = url;
        };
        var $iframeProxy = document.getElementById('iframeProxy');
        if (query.lp) {
            $iframeProxy.src = query.lp;
        }
        $iframeProxy.onload = function() {
            log('loaded');
        }
        $iframeProxy.onerror = function() {
            log('loadError');
        }
        log('pageInited');
    } catch (e) {
        log('pageError');
        debugger;
    }
    </script>
</body>

</html>
