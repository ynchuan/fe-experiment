<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html">
        <meta http-equiv="charset" content="utf-8">
        <meta name="viewport" content="width=725,user-scalable=no">
        <meta name="keywords" content="百度视频">
        <meta name="description" content="百度视频">
        <meta name="renderer" content="webkit">
        <meta name="format-detection" content="telephone=no">
        <meta name="format-detection" content="email=no">
        <meta name="msapplication-tap-highlight" content="no">
        <title>二零一六年娱乐圈画传</title>
        <link href="./mirrorExact.css" rel="stylesheet"/>
        <script type="text/javascript" src="http://html2canvas.hertzen.com/build/html2canvas.js"></script>
    </head>
    <body>
        <div class="page-content" id="pageContent">
            <div class="page-layer page-loading" id="pageLoading">
                <div class="loading-icon">加 载 中</div>
            </div>
            <div class="page-layer page-start" id="pageStart">
                <div class="start-renyu"></div>
                <div class="start-yu"></div>
                <div class="start-title-bg"></div>
                <div class="start-title"></div>
                <div class="start-year2016"></div>
            </div>
            <div class="page-layer page-main" id="pageMain">
                <canvas class="main-canvas" id="cvsApp"></canvas>
                <div class="main-coll" id="pageColl"></div>
            </div>
            <div class="page-layer page-end" id="pageEnd">
                <div class="end-logo"></div>
                <div class="end-reload" onclick="window.location.reload()"></div>
                <div class="end-list"></div>
            </div>
            <div class="page-layer page-decoration">
                <div class="d-music d-music-close" id="music">
                    <div class="d-music-mask">
                    </div>
                    <audio src="http://file.ws.126.net/f2e/ent/ent_painting2016/files/sjsznh.mp3" id="audio">
                    </audio>
                </div>
                <div class="d-start" id="startBtn"></div>
            </div>
            <div class="page-layer page-share hide" id="pageShare">
                <div class="share-arrow"></div>
                <p class="share-video-app">点击右上角按钮分享</p>
                <p class="share-out-browser">请用外部浏览器打开</p>
            </div>
        </div>
        <script src="http://pimg1.126.net/mail/AppCore/min/h5.zepto.js"></script>
        <script type="text/javascript" src="./mirrorExact.js"></script>
    </body>
</html>
