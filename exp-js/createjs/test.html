<!DOCTYPE html>
<html>

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CREATE-DEMO</title>
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta name="robots" content="all">
    <meta name="author" content="Tencent-TGideas">
    <meta name="Copyright" content="Tencent">
    <meta name="Description" content="">
    <meta name="Keywords" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <script src="https://code.createjs.com/createjs-2015.11.26.combined.js"></script>
</head>

<body onload="init()">
    <canvas id="demoCanvas" width="500" height="300"></canvas>
</body>
<script>
    function init() {
        var stage = new createjs.Stage("demoCanvas");
        var circle = new createjs.Shape();
        circle.graphics.beginFill("red").drawCircle(0, 0, 50);
        circle.x = 100;
        circle.y = 100;
        stage.addChild(circle);
        createjs.Tween.get(circle, {
                loop: true
            })
            .to({
                x: 400
            }, 1000, createjs.Ease.getPowInOut(4))
            .to({
                alpha: 0,
                y: 75
            }, 500, createjs.Ease.getPowInOut(2))
            .to({
                alpha: 0,
                y: 125
            }, 100)
            .to({
                alpha: 1,
                y: 100
            }, 500, createjs.Ease.getPowInOut(2))
            .to({
                x: 100
            }, 800, createjs.Ease.getPowInOut(2));
        createjs.Ticker.setFPS(60);
        createjs.Ticker.addEventListener("tick", stage);
        alert(12345);
        var preload = new createjs.LoadQueue();
        preload.addEventListener("fileload", handleFileComplete);
        preload.loadFile("http://f.hiphotos.baidu.com/video/pic/item/024f78f0f736afc3a7f70504b819ebc4b64512d3.jpg");

        function handleFileComplete(event) {
            document.body.appendChild(event.result);
        }
    }
</script>

</html>
