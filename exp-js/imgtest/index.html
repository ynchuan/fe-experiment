    <script>
    var debugLog = function(i) {
        var img = new Image;
        img.src = `http://pc.videoclick.baidu.com/u.gif?&state=logTest&position=PCfrontvideo&li=${i}&t=${+new Date}`;

        debugLog(i);
    }
