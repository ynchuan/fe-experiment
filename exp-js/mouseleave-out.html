<!DOCTYPE html>
<html>
	<head>
		<title>mouse leave or out difference</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="renderer" content="webkit">
		<style>
			.div1{
				width: 500px;
				height: 300px;
				background-color: blue;
			}
			.div2{
				width: 400px;
				height: 200px;
				background-color: red;
			}
			.div3{
				width: 300px;
				height: 100px;
				background-color: green;
			}
		</style> 
	</head>
	<body>
		<div class="div1">
			<div class="div2">
				<div class="div3"></div>
			</div>
		</div>
		<script type="text/javascript">
			var div1=document.querySelector(".div1"),
				div2=document.querySelector(".div2"),
				div3=document.querySelector(".div3");
				// div1.addEventListener("mouseleave",function(e){
				// 	console.log("leave div1"+e.eventPhase);
				// });
				// div3.addEventListener("mouseleave",function(e){
				// 	console.log("leave div3"+e.eventPhase);
				// });
				div1.addEventListener("mouseout",function(e){
					console.log("out div1"+e.eventPhase);
				});
				div3.addEventListener("mouseout",function(e){
					console.log("out div3"+e.eventPhase);
				});
		</script>
		<p>
			测试得：进入子元素不会触发leave，但是会触发out;leave不会冒泡，out会冒泡
		</p>
	</body>
</html>
